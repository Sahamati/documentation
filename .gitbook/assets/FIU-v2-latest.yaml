swagger: '2.0'
info:
  title: Financial Information User Callback API
  x-custom-tags:
    x-api-name: Financial Information User (FIU) Callback API
  description: >-
    # Summary

    This is a callback API hosted by the AA Client or FIU to receive
    asynchronous status update notifications on financial information request and consent management operations. 
    

    ---
  version: 2.0.0
  contact:
    email: help@sahamati.org.in
tags:
  - name: Notifications
    description: >-
      These APIs are used by AAs to send consent status update and financial information request related notifications to FIU/AA Client.
securityDefinitions:
  AA_api_key:
    type: apiKey
    name: aa_api_key
    in: header
    description: AA_api_key is provided to FIP by the AA
security:
  - AA_api_key: []
consumes:
  - application/json
produces:
  - application/json
host: api.sandbox.sahamati.org.in
basePath: /proxy/v2
paths:
  /Consent/Notification:
    post:
      tags:
        - Notifications
      description: >-
        This API is intended to be used by AA to notify FIU about the change in consent status due to the 
        consent management operations performed by the Customer. For more details about consent notification flow, 
        please refer FAQ section.

        <br>Note: "Request Body Example Value" and "Responses Example Value"
        given below is for illustrative purposes only.
      parameters:
        - name: x-jws-signature
          type: string
          
          in: header
          required: true
          description: Detached JWS of the body
        - name: x-request-meta
          type: string
          in: header
          required: true
          description: >-
            It is the Base64 encoded JSON object having the identifier of the receiver (recipient-id) to whom the API call needs to be forwarded.
            
            <br/>Ex: x-request-meta: [Base64 of {"recipient-id": "SIMULATOR"}] i.e<br/>
                x-request-meta: eyJyZWNpcGllbnQtaWQiOiAiU0lNVUxBVE9SIn0K
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/ConsentNotificationRequestWrapper'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NotificationResponse'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '400':
          description: Bad Request
          schema:
              $ref: '#/definitions/BadRequestConsentNotification'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '401':
          description: Unauthorized Access
          schema:
              $ref: '#/definitions/UnauthorizedAccess'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body                

        '404':
          description: Not Found
          schema:
              $ref: '#/definitions/NotFound'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '409':
          description: Conflict
          schema:
              $ref: '#/definitions/Conflict'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '412':
          description: Precondition failed
          schema:
              $ref: '#/definitions/PreconditionFailed'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '500':
          description: Internal Server Error
          schema:
              $ref: '#/definitions/InternalServerError'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '501':
          description: Not Implemented
          schema:
              $ref: '#/definitions/NotImplemented'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '503':
          description: Service Unavailable
          schema:
              $ref: '#/definitions/ServiceUnavailable'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
  /FI/Notification:
    post:
      tags:
        - Notifications
      description: >-
        This API can be used by AAs to send notifications related to Financial Information (FI) fetch to FIU/AA Client.

        <br>Note: "Request Body Example Value" and "Responses Example Value"
        given below is for illustrative purposes only.
      parameters:
        - name: x-jws-signature
          type: string
          
          in: header
          required: true
          description: Detached JWS of the body
        - name: x-request-meta
          type: string
          in: header
          required: true
          description: >-
            It is the Base64 encoded JSON object having the identifier of the receiver (recipient-id) to whom the API call needs to be forwarded.
            
            <br/>Ex: x-request-meta: [Base64 of {"recipient-id": "SIMULATOR"}] i.e<br/>
                x-request-meta: eyJyZWNpcGllbnQtaWQiOiAiU0lNVUxBVE9SIn0K
        - name: body
          required: true
          in: body
          schema:
            $ref: '#/definitions/FIStatusNotificationRequestWrapper'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/NotificationResponse'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '400':
          description: Bad Request
          schema:
              $ref: '#/definitions/BadRequestFINotification'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
                
        '401':
          description: Unauthorized Access
          schema:
              $ref: '#/definitions/UnauthorizedAccess'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '404':
          description: Not Found
          schema:
              $ref: '#/definitions/NotFound'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '409':
          description: Conflict
          schema:
              $ref: '#/definitions/Conflict'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '412':
          description: Precondition failed
          schema:
              $ref: '#/definitions/PreconditionFailed'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '500':
          description: Internal Server Error
          schema:
              $ref: '#/definitions/InternalServerError'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '501':
          description: Not Implemented
          schema:
              $ref: '#/definitions/NotImplemented'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
        '503':
          description: Service Unavailable
          schema:
              $ref: '#/definitions/ServiceUnavailable'
          headers:
            x-jws-signature:
                type: string
                
                description: Detached JWS of the response body
schemes:
  - https
definitions:
  ConsentNotificationRequestWrapper:
    description: ''
    type: object
    required:
      - ver
      - timestamp
      - txnid
      - Notifier
      - ConsentStatusNotification
    properties:
      ver:
        type: string
        example: '2.0.0'
        description: API version
        xml:
          attribute: true
      timestamp:
        type: string
        format: date-time
        example: '2023-06-26T11:39:57.153Z'
        description: Creation timestamp of the message
        xml:
          attribute: true
      txnid:
        type: string
        description: >-
          The unique transaction identifier used for providing an end to end
          traceability. 
        example: 0b811819-9044-4856-b0ee-8c88035f8858
        xml:
          attribute: true
      Notifier:
        type: object
        required:
          - type
          - id
        description: Information about the notifier
        properties:
          type:
            type: string
            description: Type of the notifier entity
            example: AA
            xml:
              attribute: true
          id:
            type: string
            description: >-
              Unique ID to identify the entity
            example: AA-1
            xml:
              attribute: true
      ConsentStatusNotification:
        type: object
        required:
          - consentStatus
        description: >-
          Contains the Consent ID, Consent Handle and Consent Status details. 
        properties:
          consentId:
            type: string
            description: >-
              Unique ID generated by AA after consent approval is given by the customer.
            example: XXXX0-XXXX-XXXX
            xml:
              attribute: true
          consentHandle:
            type: string
            description: >-
              Unique ID generated by AA after receiving the consent request. 
              Consent Handle can be used by FIU/AA Client to check the consent status 
              and also to retrieve the consent ID once consent is approved by the customer.
            example: XXXX0-XXXX-XXXX
            xml:
              attribute: true
          consentStatus:
            type: string
            description: Specifies the status of consent artefact
            enum:
              - ACTIVE
              - PENDING
              - REVOKED
              - PAUSED
              - REJECTED
              - EXPIRED
            example: PAUSED
            xml:
              attribute: true
        xml:
          name: ConsentStatusNotification
  FIStatusNotificationRequestWrapper:
    description: ''
    type: object
    required:
      - ver
      - timestamp
      - txnid
      - Notifier
      - FIStatusNotification
    properties:
      ver:
        type: string
        example: '2.0.0'
        description: API version
        xml:
          attribute: true
      timestamp:
        type: string
        format: date-time
        example: '2023-06-26T11:39:57.153Z'
        description: Creation timestamp of the message
        xml:
          attribute: true
      txnid:
        type: string
        description: >-
          The unique transaction identifier used for providing an end to end
          traceability. 
        example: 0b811819-9044-4856-b0ee-8c88035f8858
        xml:
          attribute: true
      Notifier:
        type: object
        required:
          - type
          - id
        description: Information about the notifier
        properties:
          type:
            type: string
            description: Type of the notifier entity
            example: AA
            xml:
              attribute: true
          id:
            type: string
            description: >-
              Unique ID to identify the entity
            example: AA-1
            xml:
              attribute: true
      FIStatusNotification:
        type: object
        description: Contains the financial information fetch session id and session status details.
        required:
          - sessionId
          - sessionStatus
          - FIStatusResponse
        properties:
          sessionId:
            type: string
            description: >- 
              A session ID is a base-64 encoded UUID number that an AA returns to the FIU or AA Client for each financial information access request.
            example: XXXX0-XXXX-XXXX
            xml:
              attribute: true
          sessionStatus:
            type: string
            description: Status of the Financial Information fetch session.
            example: ACTIVE
            enum:
              - ACTIVE
              - COMPLETED
              - EXPIRED
              - FAILED
          FIStatusResponse:
            type: array
            items:
              type: object
              required:
                - fipID
                - Accounts
              properties:
                fipID:
                  type: string
                  description: FIP ID as defined in the Account Aggregator Ecosystem.
                  example: FIP-1
                Accounts:
                  type: array
                  items:
                    type: object
                    required:
                      - linkRefNumber
                      - FIStatus
                      - description
                    properties:
                      linkRefNumber:
                        type: string
                        description: Reference number assigned by FIP as part of Account Linking Process.
                        example: XXXX-XXXX-XXXX
                      FIStatus:
                        type: string
                        description: Fetch Status of the Financial Information.
                        enum:
                          - READY
                          - DENIED
                          - PENDING
                          - DELIVERED
                          - TIMEOUT
                        example: READY
                        xml:
                          attribute: true
                      description:
                        type: string
                        example: ''
  ErrorResponse:
    description: Generic Error Response. Specific Error Responses extend from this.
    type: object
    required:
      - ver
      - txnid
      - timestamp
      - errorCode
      - errorMsg
    properties:
      ver:
        type: string
        description: API version
        example: '2.0.0'
        xml:
          attribute: true
      timestamp:
        type: string
        description: Creation timestamp of the message
        format: date-time
        example: '2023-06-26T06:13:30.967+0000'
        xml:
          attribute: true
      txnid:
        type: string
        description: >-
          Unique transaction identifier used for providing an end to end
          traceability.
        example: f35761ac-4a18-11e8-96ff-0277a9fbfed
      errorCode:
        type: string
        description: Error code pertaining to the invalid request
        xml:
          attribute: true
      errorMsg:
        type: string
        example: >-
          Error message with additional details. Ensure no sensitive information
          is included in the error message.
  BadRequest:
    description: Response to bad request.
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        description: Error code pertaining to the invalid request
        enum:
          - InvalidRequest
          - InvalidURI
          - InvalidSecurity
          - SignatureDoesNotMatch
        xml:
          attribute: true
  NotFound:
    description: Requested resource was not found.
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        description: >-
          Indicates that the version ID specified in the request does not match
          an existing version.
        enum:
          - NoSuchVersion
        xml:
          attribute: true
  Conflict:
    description: IdempotencyError when UUID/Id is not unique
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        description: IdempotencyError when UUID/Id is not unique
        type: string
        enum:
          - IdempotencyError
        xml:
          attribute: true
  PreconditionFailed:
    description: At least one of the specified preconditions did not hold.
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        enum:
          - PreconditionFailed
        xml:
          attribute: true
  InternalServerError:
    description: Encountered an internal error. Please try again
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        enum:
          - InternalError
        xml:
          attribute: true
  NotImplemented:
    description: >-
      Trying to access an unimplemented feature/API. Required when we provide
      backward compatiable API.
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        enum:
          - NotImplemented
        xml:
          attribute: true
  ServiceUnavailable:
    description: Service is unavailable
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        enum:
          - ServiceUnavailable
        xml:
          attribute: true
          
  UnauthorizedAccess:
    description: Unauthorized Access
    allOf:
      - $ref: '#/definitions/ErrorResponse'
    properties:
      errorCode:
        type: string
        enum:
          - Unauthorized
        xml:
          attribute: true
          
  NotificationResponse:
    description: Success response for receiving notification
    required:
      - ver
      - timestamp
      - txnid
      - response
    properties:
      ver:
        type: string
        description: API version
        example: '2.0.0'
        xml:
          attribute: true
      timestamp:
        type: string
        description: Creation timestamp of the message
        format: date-time
        example: '2023-06-26T06:13:30.967+0000'
        xml:
          attribute: true
      txnid:
        type: string
        description: >-
          Unique transaction identifier used for providing an end to end
          traceability.
        example: f35761ac-4a18-11e8-96ff-0277a9fbfedc
        xml:
          attribute: true
      response:
        type: string
        description: Response description
        example: OK
    xml:
      name: ConsentNotificationResponse
  BadRequestConsentNotification:
    description: Bad Request during Consent Notification
    allOf:
      - $ref: '#/definitions/BadRequest'
    properties:
      errorCode:
        type: string
        enum:
          - InvalidRequest
          - InvalidURI
          - InvalidSecurity
          - SignatureDoesNotMatch
          - InvalidNotifier
          - InvalidConsentId
          - InvalidConsentStatus
        xml:
          attribute: true
  BadRequestFINotification:
    description: Bad Request during Consent Notification
    allOf:
      - $ref: '#/definitions/BadRequest'
    properties:
      errorCode:
        type: string
        enum:
          - InvalidRequest
          - InvalidURI
          - InvalidSecurity
          - SignatureDoesNotMatch
          - InvalidSessionId
          - InvalidSessionStatus
          - InvalidFIStatus
        xml:
          attribute: true
